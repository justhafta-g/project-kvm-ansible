---
- name: install kvm packages on host 
  package:
    name:
      - bridge-utils
      - genisoimage
      - libguestfs-tools
      - libnss-libvirt
      - libosinfo-bin
      - libvirt-clients
      - libvirt-daemon-system
      - libvirt-dev
      - libvirt-bin
      - python-lxml
      - python3-libvirt
      - qemu-kvm
      - qemu-utils
      - qemu
      - virt-top
      - virtinst
      - cloud-init
      - cloud-image-utils
      - qemu-system-x86
      - cpu-checker
      - virt-viewer
    state: latest
    update_cache: yes
    cache_valid_time: 5400
    allow_unauthenticated: yes
  become: true
  tags:
    - packages
    - kvm

#checking libvirt demon
- name: Enable service libvirt, and start if not started
  become: true
  service:
    name: libvirtd
    enabled: yes
    state: started

#adding the same user that`s running ansible
- name: adding existing user ansible to group libvirt/-qemu
  become: true
  user:
    name: "{{ansible_user}}"
    groups: libvirt,libvirt-qemu
    # if append is not set to yes, the user is removed from all other groups and gets added only to this one!
    append: yes


#checks if the pool is already created
- name: create a image_pool_dir
  become: true 
  file:
    path: "{{ image_pool_dir }}"
    owner: "{{ ansible_user }}"
    group: libvirt
    recurse: yes
    mode: '0755'

# Facts will be available as 'ansible_libvirt_pools'
- name: gather facts on existing virsh pool
  become: true
  virt_pool:
    command: facts
    uri: "{{ libvirt_uri }}"

#create dir for storing libvirt images, ignores it if itâ€™s already there
- name: add a storage pool for storing libvirt images 
  become: true
  virt_pool:
    command: define
    name: "{{ image_pool_name }}"
    xml: '{{ lookup("template", "pool/dir.xml.j2") }}'
    uri: "{{ libvirt_uri }}"
  when: image_pool_name not in ansible_libvirt_pools

#building the image pool and starting the image pool, if needed 
- block:
  - name:  check domain
    command: ls /var/lib/libvirt/
    register: dom_exists

  - name: build the storage pool
    become: true
    virt_pool:
      command: build
      state: active
      name: "{{ image_pool_name }}"
      uri: "{{ libvirt_uri }}"
    #when: ansible_libvirt_pools["{{image_pool_name}}"].state != "active"

   # virt_pool:
    #  command: create
     # state: active
     # name: "{{ image_pool_name }}"
     # uri: "{{ libvirt_uri }}"
    #when: ansible_libvirt_pools["{{image_pool_name}}"].state != "active"
 
    
  
  #seting the image pool to autostart and ensure that the image pool is active
- name: autostart the storage pool
  become: true
  virt_pool:
    autostart: yes      
    name: "{{ image_pool_name }}"
    uri: "{{ libvirt_uri }}"
  when: images not in dom_exists

- name: ensure that the pool is active
  become: true
  virt_pool:
    state: active
    name: "{{ image_pool_name }}"
    uri: "{{ libvirt_uri }}"
